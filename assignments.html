<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholar.ai - Assignments</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'], }, colors: { primary: { 50: '#f5f3ff', 100: '#ede9fe', 500: '#8b5cf6', 600: '#7c3aed', 700: '#6d28d9', 900: '#4c1d95', } } } } }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 dark:bg-gray-950 text-gray-900 dark:text-gray-100 font-sans antialiased overflow-hidden">
    <div class="flex h-screen w-full">
        <div id="mobile-overlay" class="fixed inset-0 bg-black/50 z-40 hidden lg:hidden backdrop-blur-sm"></div>
        
        <aside id="sidebar" class="fixed top-0 left-0 z-50 h-full w-64 bg-white dark:bg-gray-900 border-r border-gray-200 dark:border-gray-800 transition-transform duration-300 ease-in-out -translate-x-full lg:translate-x-0 lg:static flex flex-col">
            <div class="p-6 flex items-center gap-3 border-b border-gray-100 dark:border-gray-800">
                <div class="w-8 h-8 bg-primary-600 rounded-xl flex items-center justify-center text-white font-bold shadow-lg">S</div>
                <span class="text-xl font-bold text-gray-900 dark:text-white">Scholar.ai</span>
            </div>
            <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto custom-scroll">
                <a href="index.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-500 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-800 hover:text-gray-900 dark:hover:text-gray-200 transition-colors">
                    <i data-lucide="layout-dashboard" class="w-5 h-5"></i><span>Dashboard</span>
                </a>
                <a href="courses.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-500 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-800 hover:text-gray-900 dark:hover:text-gray-200 transition-colors">
                    <i data-lucide="book-open" class="w-5 h-5"></i><span>My Courses</span>
                </a>
                <a href="schedule.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-500 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-800 hover:text-gray-900 dark:hover:text-gray-200 transition-colors">
                    <i data-lucide="calendar" class="w-5 h-5"></i><span>Schedule</span>
                </a>
                <a href="assignments.html" class="flex items-center gap-3 px-4 py-3 rounded-xl bg-primary-50 dark:bg-primary-900/20 text-primary-600 dark:text-primary-500 font-medium">
                    <i data-lucide="file-text" class="w-5 h-5"></i><span>Assignments</span>
                </a>
            </nav>
        </aside>

        <div class="flex-1 flex flex-col h-screen overflow-hidden bg-gray-50 dark:bg-gray-950">
            <header class="h-16 bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-800 flex items-center justify-between px-4 lg:px-8 sticky top-0 z-30">
                <div class="flex items-center gap-4">
                    <button id="menu-btn" class="p-2 text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg lg:hidden"><i data-lucide="menu" class="w-5 h-5"></i></button>
                    <span class="font-medium text-gray-900 dark:text-white">Assignments</span>
                </div>
                <div class="flex items-center gap-3">
                    <button id="theme-toggle" class="p-2 text-gray-400 hover:text-primary-600 dark:hover:text-primary-400 hover:bg-primary-50 dark:hover:bg-gray-800 rounded-full transition-colors">
                        <i data-lucide="moon" class="w-5 h-5 dark:hidden"></i><i data-lucide="sun" class="w-5 h-5 hidden dark:block"></i>
                    </button>
                    <button class="p-2 text-gray-400 hover:text-primary-600 dark:hover:text-primary-400 rounded-full transition-colors relative"><i data-lucide="bell" class="w-5 h-5"></i><span class="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full border-2 border-white dark:border-gray-900"></span></button>
                </div>
            </header>

            <main class="flex-1 overflow-y-auto custom-scroll p-4 lg:p-8">
                <div class="max-w-7xl mx-auto space-y-6">
                    <div class="flex justify-between items-center">
                        <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Upcoming</h2>
                        <div class="flex gap-2">
                            <span class="text-xs font-medium text-primary-600 dark:text-primary-400 bg-primary-50 dark:bg-primary-900/20 px-3 py-1.5 rounded-full cursor-pointer">Pending</span>
                            <span class="text-xs font-medium text-gray-500 hover:text-gray-900 dark:hover:text-white px-3 py-1.5 cursor-pointer">Completed</span>
                        </div>
                    </div>

                    <div class="space-y-4">
                        
                        <div class="bg-white dark:bg-gray-900 p-4 lg:p-6 rounded-2xl border border-gray-100 dark:border-gray-800 shadow-sm flex flex-col md:flex-row md:items-center justify-between gap-4">
                            <div class="flex items-start gap-4">
                                <div class="p-3 rounded-xl bg-red-50 dark:bg-red-900/20 text-red-500 shrink-0"><i data-lucide="alert-circle" class="w-6 h-6"></i></div>
                                <div>
                                    <h3 class="font-bold text-gray-900 dark:text-white">Physics Lab Report: Optics</h3>
                                    <p class="text-sm text-gray-500 dark:text-gray-400">Due: <span class="text-red-500 font-medium">Tonight, 11:59 PM</span></p>
                                </div>
                            </div>
                            <button class="px-5 py-2.5 bg-primary-600 hover:bg-primary-700 text-white text-sm font-medium rounded-xl transition-colors">Submit Now</button>
                        </div>

                        <div class="bg-white dark:bg-gray-900 p-4 lg:p-6 rounded-2xl border border-gray-100 dark:border-gray-800 shadow-sm flex flex-col md:flex-row md:items-center justify-between gap-4">
                            <div class="flex items-start gap-4">
                                <div class="p-3 rounded-xl bg-orange-50 dark:bg-orange-900/20 text-orange-500 shrink-0"><i data-lucide="clock" class="w-6 h-6"></i></div>
                                <div>
                                    <h3 class="font-bold text-gray-900 dark:text-white">Calculus Quiz 4</h3>
                                    <p class="text-sm text-gray-500 dark:text-gray-400">Due: Tomorrow, 10:00 AM</p>
                                </div>
                            </div>
                            <button class="px-5 py-2.5 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 text-gray-700 dark:text-gray-200 text-sm font-medium rounded-xl hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">Review</button>
                        </div>

                         <div class="bg-white dark:bg-gray-900 p-4 lg:p-6 rounded-2xl border border-gray-100 dark:border-gray-800 shadow-sm flex flex-col md:flex-row md:items-center justify-between gap-4">
                            <div class="flex items-start gap-4">
                                <div class="p-3 rounded-xl bg-blue-50 dark:bg-blue-900/20 text-blue-500 shrink-0"><i data-lucide="file-text" class="w-6 h-6"></i></div>
                                <div>
                                    <h3 class="font-bold text-gray-900 dark:text-white">Discrete Math Problem Set 3</h3>
                                    <p class="text-sm text-gray-500 dark:text-gray-400">Due: Oct 28</p>
                                </div>
                            </div>
                            <button class="px-5 py-2.5 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 text-gray-700 dark:text-gray-200 text-sm font-medium rounded-xl hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">Start</button>
                        </div>

                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
