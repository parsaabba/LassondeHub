<!DOCTYPE html>
<html lang="en" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | LassondeHub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'], }, colors: { primary: { 50: '#f5f3ff', 100: '#ede9fe', 500: '#8b5cf6', 600: '#7c3aed', 700: '#6d28d9', 900: '#4c1d95', } } } } }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://aumwwmnobbcvqkuawrmc.supabase.co';
        const supabaseKey = 'sb_publishable_S0i-374GlQCM-ADGJ32UTg_Elonb1XB'; // Use the Anon Key if this fails
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
    </script>
    <style>
        /* Shared Styles from style.css counterpart */
        body {

</head>

<body
    class="bg-gray-50 dark:bg-gray-950 text-gray-900 dark:text-gray-100 flex items-center justify-center h-screen transition-colors duration-300">

    <div
        class="w-full max-w-md p-8 bg-white dark:bg-gray-900 rounded-3xl shadow-xl border border-gray-100 dark:border-gray-800">
        <div class="text-center mb-8">
            <img src="assets/img/favicon.svg" alt="LassondeHub Logo" class="w-16 h-16 mx-auto mb-4">
            <h1 class="text-3xl font-extrabold text-gray-900 dark:text-white tracking-tight mb-2">
                <span class="text-red-600">Lassonde</span>Hub
            </h1>
            <p class="text-gray-500 dark:text-gray-400 text-sm">Sign in to access student resources</p>
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email
                    Address</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="mail" class="h-5 w-5 text-gray-400"></i>
                    </div>
                    <input type="email" id="email" required
                        class="block w-full pl-10 pr-3 py-3 border border-gray-200 dark:border-gray-700 rounded-xl bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all"
                        placeholder="you@yorku.ca">
                </div>
            </div>

            <div>
                <label for="password"
                    class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="lock" class="h-5 w-5 text-gray-400"></i>
                    </div>
                    <input type="password" id="password" required
                        class="block w-full pl-10 pr-3 py-3 border border-gray-200 dark:border-gray-700 rounded-xl bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all"
                        placeholder="••••••••">
                </div>
            </div>

            <button type="submit" id="submit-btn"
                class="w-full flex justify-center py-3.5 px-4 border border-transparent rounded-xl shadow-sm text-sm font-semibold text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-all transform hover:scale-[1.02]">
                Sign In
            </button>
            <div class="text-center mt-4">
                <p class="text-sm text-gray-500 dark:text-gray-400">
                    <!-- Sign up disabled -->
                </p>
                <p id="error-msg" class="text-red-500 text-sm mt-2 hidden"></p>
                <p id="success-msg" class="text-green-500 text-sm mt-2 hidden"></p>
            </div>
        </form>

        <div class="mt-8 text-center">
            <a href="index.html"
                class="text-sm text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 transition-colors flex items-center justify-center gap-2">
                <i data-lucide="arrow-left" class="w-4 h-4"></i> Back to Home
            </a>
        </div>
    </div>

    <!-- Theme Toggle (Absolute Position) -->
    <button id="theme-toggle"
        class="absolute top-6 right-6 p-3 bg-white dark:bg-gray-900 rounded-full shadow-lg text-gray-500 hover:text-primary-600 dark:text-gray-400 dark:hover:text-primary-400 transition-all border border-gray-100 dark:border-gray-800">
        <i data-lucide="moon" class="w-5 h-5 dark:hidden"></i>
        <i data-lucide="sun" class="w-5 h-5 hidden dark:block"></i>
    </button>

    <script>
        lucide.createIcons();

        // Theme Logic
        const html = document.documentElement;
        const themeToggle = document.getElementById('theme-toggle');

        function updateTheme() {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                html.classList.add('dark');
            } else {
                html.classList.remove('dark');
            }
        }
        updateTheme();

        themeToggle.addEventListener('click', () => {
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                localStorage.theme = 'light';
            } else {
                html.classList.add('dark');
                localStorage.theme = 'dark';
            }
        });

        // Auth State
        let isSignUp = false;
        const formTitle = document.querySelector('h1 span'); // targeting "Lassonde" part effectively, but let's target the paragraph
        const formSubtitle = document.querySelector('.text-center p');
        const submitBtn = document.getElementById('submit-btn');
        const toggleBtn = document.getElementById('toggle-auth');
        const toggleText = document.getElementById('toggle-text');
        const errorMsg = document.getElementById('error-msg');
        const successMsg = document.getElementById('success-msg');

        // Toggle Sign In / Sign Up
        // logic removed as sign up is disabled

        // Login/Signup Logic
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            errorMsg.classList.add('hidden');
            successMsg.classList.add('hidden');
            errorMsg.textContent = '';

            try {
                if (isSignUp) {
                    const { data, error } = await supabase.auth.signUp({
                        email: email,
                        password: password,
                    });
                    if (error) throw error;
                    successMsg.textContent = "Account created! Please check your email to confirm.";
                    successMsg.classList.remove('hidden');
                } else {
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email: email,
                        password: password,
                    });
                    if (error) throw error;

                    // Successful login
                    // Successful login
                    window.location.href = 'index.html';
                }
            } catch (err) {
                console.error("Auth error:", err);
                errorMsg.textContent = err.message || "An error occurred";
                errorMsg.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
