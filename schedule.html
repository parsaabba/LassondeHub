<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholar.ai - Schedule</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'], }, colors: { primary: { 50: '#f5f3ff', 100: '#ede9fe', 500: '#8b5cf6', 600: '#7c3aed', 700: '#6d28d9', 900: '#4c1d95', } } } } }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 dark:bg-gray-950 text-gray-900 dark:text-gray-100 font-sans antialiased overflow-hidden">
    <div class="flex h-screen w-full">
        <div id="mobile-overlay" class="fixed inset-0 bg-black/50 z-40 hidden lg:hidden backdrop-blur-sm"></div>
        
        <aside id="sidebar" class="fixed top-0 left-0 z-50 h-full w-64 bg-white dark:bg-gray-900 border-r border-gray-200 dark:border-gray-800 transition-transform duration-300 ease-in-out -translate-x-full lg:translate-x-0 lg:static flex flex-col">
            <div class="p-6 flex items-center gap-3 border-b border-gray-100 dark:border-gray-800">
                <div class="w-8 h-8 bg-primary-600 rounded-xl flex items-center justify-center text-white font-bold shadow-lg">S</div>
                <span class="text-xl font-bold text-gray-900 dark:text-white">Scholar.ai</span>
            </div>
            <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto custom-scroll">
                <a href="index.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-500 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-800 hover:text-gray-900 dark:hover:text-gray-200 transition-colors">
                    <i data-lucide="layout-dashboard" class="w-5 h-5"></i><span>Dashboard</span>
                </a>
                <a href="courses.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-500 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-800 hover:text-gray-900 dark:hover:text-gray-200 transition-colors">
                    <i data-lucide="book-open" class="w-5 h-5"></i><span>My Courses</span>
                </a>
                <a href="schedule.html" class="flex items-center gap-3 px-4 py-3 rounded-xl bg-primary-50 dark:bg-primary-900/20 text-primary-600 dark:text-primary-500 font-medium">
                    <i data-lucide="calendar" class="w-5 h-5"></i><span>Schedule</span>
                </a>
                <a href="assignments.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-500 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-800 hover:text-gray-900 dark:hover:text-gray-200 transition-colors">
                    <i data-lucide="file-text" class="w-5 h-5"></i><span>Assignments</span>
                </a>
            </nav>
        </aside>

        <div class="flex-1 flex flex-col h-screen overflow-hidden bg-gray-50 dark:bg-gray-950">
            <header class="h-16 bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-800 flex items-center justify-between px-4 lg:px-8 sticky top-0 z-30">
                <div class="flex items-center gap-4">
                    <button id="menu-btn" class="p-2 text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg lg:hidden"><i data-lucide="menu" class="w-5 h-5"></i></button>
                    <span class="font-medium text-gray-900 dark:text-white">Schedule</span>
                </div>
                <div class="flex items-center gap-3">
                    <button id="theme-toggle" class="p-2 text-gray-400 hover:text-primary-600 dark:hover:text-primary-400 hover:bg-primary-50 dark:hover:bg-gray-800 rounded-full transition-colors">
                        <i data-lucide="moon" class="w-5 h-5 dark:hidden"></i><i data-lucide="sun" class="w-5 h-5 hidden dark:block"></i>
                    </button>
                    <button class="p-2 text-gray-400 hover:text-primary-600 dark:hover:text-primary-400 rounded-full transition-colors relative"><i data-lucide="bell" class="w-5 h-5"></i><span class="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full border-2 border-white dark:border-gray-900"></span></button>
                </div>
            </header>

            <main class="flex-1 overflow-y-auto custom-scroll p-4 lg:p-8">
                <div class="max-w-3xl mx-auto">
                    <div class="flex items-center justify-between mb-8">
                        <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Today, October 24</h2>
                        <span class="text-primary-600 dark:text-primary-400 font-medium">Thursday</span>
                    </div>

                    <div class="space-y-6 relative border-l-2 border-gray-100 dark:border-gray-800 ml-4 pl-8">
                        
                        <div class="relative">
                            <span class="absolute -left-[41px] top-0 h-5 w-5 rounded-full bg-primary-600 ring-4 ring-white dark:ring-gray-950"></span>
                            <div class="bg-white dark:bg-gray-900 p-6 rounded-2xl border border-gray-100 dark:border-gray-800 shadow-sm">
                                <div class="flex justify-between mb-2">
                                    <h3 class="font-bold text-gray-900 dark:text-white">Physics II Lecture</h3>
                                    <span class="text-sm font-semibold text-primary-600 dark:text-primary-400">09:00 AM</span>
                                </div>
                                <p class="text-sm text-gray-500 dark:text-gray-400 flex items-center gap-2"><i data-lucide="map-pin" class="w-4 h-4"></i> Hall A, Science Block</p>
                            </div>
                        </div>

                        <div class="relative">
                            <span class="absolute -left-[41px] top-0 h-5 w-5 rounded-full bg-purple-500 ring-4 ring-white dark:ring-gray-950"></span>
                            <div class="bg-white dark:bg-gray-900 p-6 rounded-2xl border border-gray-100 dark:border-gray-800 shadow-sm">
                                <div class="flex justify-between mb-2">
                                    <h3 class="font-bold text-gray-900 dark:text-white">Calculus Tutorial</h3>
                                    <span class="text-sm font-semibold text-purple-600 dark:text-purple-400">11:30 AM</span>
                                </div>
                                <p class="text-sm text-gray-500 dark:text-gray-400 flex items-center gap-2"><i data-lucide="map-pin" class="w-4 h-4"></i> Room 302, Math Dept</p>
                            </div>
                        </div>

                        <div class="relative">
                            <span class="absolute -left-[41px] top-0 h-5 w-5 rounded-full bg-gray-300 dark:bg-gray-700 ring-4 ring-white dark:ring-gray-950"></span>
                            <div class="bg-gray-50 dark:bg-gray-900/50 p-6 rounded-2xl border border-gray-100 dark:border-gray-800 border-dashed">
                                <div class="flex justify-between mb-2">
                                    <h3 class="font-bold text-gray-500 dark:text-gray-400">Lunch Break</h3>
                                    <span class="text-sm font-semibold text-gray-400">01:00 PM</span>
                                </div>
                            </div>
                        </div>

                         <div class="relative">
                            <span class="absolute -left-[41px] top-0 h-5 w-5 rounded-full bg-green-500 ring-4 ring-white dark:ring-gray-950"></span>
                            <div class="bg-white dark:bg-gray-900 p-6 rounded-2xl border border-gray-100 dark:border-gray-800 shadow-sm">
                                <div class="flex justify-between mb-2">
                                    <h3 class="font-bold text-gray-900 dark:text-white">Discrete Math Lab</h3>
                                    <span class="text-sm font-semibold text-green-600 dark:text-green-400">02:30 PM</span>
                                </div>
                                <p class="text-sm text-gray-500 dark:text-gray-400 flex items-center gap-2"><i data-lucide="monitor" class="w-4 h-4"></i> Lab 2, CS Building</p>
                            </div>
                        </div>

                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
